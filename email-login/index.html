    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #6b73ff, #000dff);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .social-login-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            gap: 10px;
        }

        .google-btn {
            background: #ffffff;
            color: #757575;
            border: 1px solid #dddddd;
        }

        .google-btn:hover {
            background: #f1f1f1;
        }

        .facebook-btn {
            background: #1877f2;
            color: white;
        }

        .facebook-btn:hover {
            background: #166fe5;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 1rem;
            color: #777;
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #000dff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 13, 255, 0.1);
        }

        .submit-btn {
            background: #000dff;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #0009cc;
        }

        .forgot-password {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: inline-block;
        }

        .forgot-password:hover {
            color: #000dff;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Login Dong</h1>
            <p>Please sign in to continue</p>
        </div>

        <div class="social-login-buttons">
            <button class="login-button google-btn" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            <button class="login-button facebook-btn" onclick="loginWithFacebook()">
                <i class="fab fa-facebook-f"></i>
                Continue with Facebook
            </button>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <form class="login-form">
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            document.getElementById('googleLogin').onclick = function() {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).then((result) => {
                    console.log("User  signed in: ", result.user);
                }).catch((error) => {
                    console.error("Error during sign-in: ", error);
                });
            }
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log(result.user);
                }).catch((error) => {
                    console.error(error);
                });
        }

        function loginWithFacebook() {
            const provider = new firebase.auth.FacebookAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log(result.user);
                }).catch((error) => {
                    console.error(error);
                });
        }
    </script>
    <script src="script.js"></script>
</body>
